 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  </head>

  <body>
  <div class="container">
    
    <center>
<h1 class="btn btn-default" id="heading">image recoganiser</h1>
      <br><br>
      <p style="font-size: 22px; color: aliceblue;">Model is trained to identify the following objects: </p>
      <b id="bold">water bottle
        <hr>
        cell
        <hr>
        rubiks cube
        <hr>
        remot
        <hr></b>

      <label id="view">Webcam View - </label>
<div id="input"></div>
      <br>
<div id="output"></div>
      <br>
<button id="timage" class="btn btn-primary" onclick="capture()">capture</button>
      <br><br>
<button id="start" class="btn btn-success" onclick="start()">compare</button> 

      <br><br>

      <p style="font-size: 22px;">Object : <span class="btn btn-success" id="object-found"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span class="btn btn-danger" id="accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
